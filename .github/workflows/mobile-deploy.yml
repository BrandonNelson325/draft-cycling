name: Mobile App CI/CD

on:
  push:
    branches: [main, master]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-deploy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - ios
          - android
          - all
      build_profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - production
          - preview
          - development

jobs:
  # Lint and type-check mobile code
  validate:
    name: Validate Mobile App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run TypeScript check
        run: npx tsc --noEmit

      - name: ğŸ” Run linter
        run: npm run lint || echo "âš ï¸ Linter not configured yet"

  # Build iOS app
  build-ios:
    name: Build iOS App
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: mobile
        run: npm ci

      - name: ğŸš€ Build on EAS
        working-directory: mobile
        run: |
          BUILD_PROFILE="${{ github.event.inputs.build_profile || 'production' }}"
          echo "Building iOS with profile: $BUILD_PROFILE"
          eas build --platform ios --profile $BUILD_PROFILE --non-interactive --no-wait

  # Build Android app
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest
    needs: validate
    if: |
      (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all') ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main')

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: mobile
        run: npm ci

      - name: ğŸš€ Build on EAS
        working-directory: mobile
        run: |
          BUILD_PROFILE="${{ github.event.inputs.build_profile || 'production' }}"
          echo "Building Android with profile: $BUILD_PROFILE"
          eas build --platform android --profile $BUILD_PROFILE --non-interactive --no-wait

  # Publish Over-The-Air update (JavaScript only, no native changes)
  ota-update:
    name: Publish OTA Update
    runs-on: ubuntu-latest
    needs: validate
    if: |
      github.event_name == 'push' &&
      github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        working-directory: mobile
        run: npm ci

      - name: ğŸš€ Publish update
        working-directory: mobile
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          eas update --auto --non-interactive --message "$COMMIT_MSG"

      - name: ğŸ“¢ Notify
        run: |
          echo "âœ… OTA update published successfully!"
          echo "ğŸ“± Users will receive update on next app restart"

  # Submit to App Store (manual trigger only)
  submit-ios:
    name: Submit to App Store
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_profile == 'production'

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Submit to App Store
        working-directory: mobile
        run: eas submit --platform ios --latest

  # Submit to Play Store (manual trigger only)
  submit-android:
    name: Submit to Play Store
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.build_profile == 'production'

    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Submit to Play Store
        working-directory: mobile
        run: eas submit --platform android --latest
